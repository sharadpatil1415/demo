
<!DOCTYPE html>
<html>
<head>
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js" defer></script>
  <script src="college website\validation.js" defer></script> 

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Account - DYP NOTES</title>
 
 <style>

    /* Global styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Header styles */
    header {
      background-color: #1023b6;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    header h2.logo {
      margin: 0;
    }

    /* Wrapper styles */
    .wraper {
      max-width: 300px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 10px;
    }

    /* Login box styles */
    .login {
      margin-bottom: 20px;
    }

    .login h2 {
      margin-top: 0;
    }

    /* Input box styles */
    .input.box {
      position: relative;
      margin-bottom: 10px;
    }

    .input.box input {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .input.box label {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #999;
      pointer-events: none;
      transition: all 0.3s ease;
    }

    .input.box input:focus + label,
    .input.box input:not(:placeholder-shown) + label {
      top: -12px;
      font-size: 12px;
      color: #333;
      background-color: #fff;
      padding: 4px 6px;
    }

    /* Checkbox styles */
    .input.box input[type="checkbox"] {
      display: flex;
      position: relative;
      padding-left: 20px;
      cursor: pointer;
    }

    /* Login button */
    .input.box button{
      background: #5264e9;
      color: #ffffff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 30%;
    }

    .input.box button:hover {
      background-color: #1023b6;
    }

    /* Create a new account link styles */
    .input.box a {
      color: #999;
      text-decoration: none;
      font-size: small;
      transition: color 0.3s ease;
      position: absolute;
      right: 10px;
    }

    .input.box a:hover {
      color: #333;
      text-decoration: underline;
    }
  </style>


</head>
<body>

  <header>            
    <h2 class="logo">DYP NOTES</h2>
  </header>


 
  <div class="wraper"> 
    <div class="login box">  
      <h2>Create New Account</h2>   
      <form action="http://localhost/college%20website/process-signup.php" method="post" id="signup" novalidate>

        <div class="input box">
            <span class="icon"></span>
               <input type="text" required name="name"
                id="name">   
                   <label for="name"> name</label>



        <div class="input box">
          <span class="icon"></span>
          <input type="email" required name="email" id="email">   
          <label for="email">Email</label>
        </div>

        <div class="input box">
          <span class="icon"></span>
          <input type="password" required name="password" id="password">   
          <label for="password">

                           Password</label>
        </div> 

        <div class="input box">
          <span class="icon"></span>
          <input type="password" required name="password_confirmation" id="password_confirmation">   
          <label for="password_confirmation">

                          confirm Password</label>
        </div> 

        <div class="input box">   
          <button>sign up</button>
        </div>
            
        
        </div>
      </form>
    </div>
  </div>
</body>
</html>
